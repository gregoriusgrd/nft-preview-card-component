<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="nft-card">
      <div class="nft-card__image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium icon" />
      </div>

      <div class="nft-card__content">
        <p class="nft-card__title">Equilibrium #3429</p>
        <p class="nft-card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nft-card__details">
          <div class="nft-card__price">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
            <p>0.041 ETH</p>
          </div>

          <div class="nft-card__time">
            <img src="images/icon-clock.svg" alt="Clock icon" />
            <p>3 days left</p>
          </div>
        </div>
      </div>

      <hr />

      <div class="nft-card__author">
        <img
          class="nft-card__avatar"
          src="images/image-avatar.png"
          alt="Girl avatar"
        />
        <div class="nft-card__author-info">
          <span class="nft-card__by">Creation of</span>
          <span class="nft-card__name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
